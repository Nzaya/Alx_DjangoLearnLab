{% extends "base.html" %}
{% block content %}
    <h1>All Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ post.get_absolute_url }}">{{ post.title }}</a> - {{ post.author }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'post-create' %}">Create a New Post</a>
{% endblock %}
