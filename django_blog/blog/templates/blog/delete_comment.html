{% extends "base_generic.html" %}

{% block content %}
  <h1>Are you sure you want to delete this comment?</h1>
  <p>{{ comment.content }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'post_detail' pk=comment.post.pk %}">Cancel</a>
{% endblock %}
